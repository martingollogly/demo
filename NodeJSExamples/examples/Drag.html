<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1, #div2
{float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="img_w3slogo.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br/>

<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
<button draggable="true" ondragstart="drag(event)" id="drag2">Hello</button>
</div>
<br/>
<div id="div4">
<table>
<tr><td>Drop off point 1</td><td ondrop="drop(event)" ondragover="allowDrop(event)">***</td></tr>
<tr><td>Drop off point 2</td><td ondrop="drop(event)" ondragover="allowDrop(event)">***</td></tr>
<tr><td>Drop off point 3</td><td ondrop="drop(event)" ondragover="allowDrop(event)">***</td></tr>
</tr>
</table>
</div>

</body>
</html>
